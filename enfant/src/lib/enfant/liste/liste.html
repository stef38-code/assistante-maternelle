<h1>Liste des enfants</h1>
<p-table #dt1
         [value]="enfants()"
         dataKey="id"
         stripedRows
         [globalFilterFields]="['nom', 'prenom']"
         [paginator]="true"
         showGridlines
         [rows]="10"
         [rowsPerPageOptions]="[5, 10, 20]"
         [sortField]="'nom'"
         [sortOrder]="1">
  <ng-template #caption>
      <!-- Bouton Clear -->
      <enfant-caption-table
        [dt]="dt1"
      />
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th scope="col">Genre</th>
      <th scope="col">Nom</th>
      <th scope="col">Pr√©nom</th>
      <th scope="col">Date de Naissance</th>
      <th scope="col">Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-enfant>
    <tr>
      <td>
        <enfant-image-genre [genre]="enfant?.genre"></enfant-image-genre>
      </td>
      <td>{{ enfant?.nom ?? 'Inconnu' }}</td>
      <td>{{ enfant?.prenom ?? 'Inconnu' }}</td>
      <td>{{ enfant?.dateNaissance | date: 'dd/MM/yyyy'}}</td>
      <td class="action-column">
        <enfant-liste-action-table-line [enfant]="enfant"></enfant-liste-action-table-line>
      </td>
    </tr>
  </ng-template>
</p-table>
