<h1>Liste des enfants</h1>
<p-table #dt1
         [value]="enfants()"
         dataKey="id"
         stripedRows
         [globalFilterFields]="['nom', 'prenom']"
>
  <ng-template #caption>
    <div class="grid">
      <div class="col-4">
        <p-button
          type="button"
          pTooltip="Ajouter un enfant"
          tooltipPosition="bottom"
          icon="pi pi-plus"
          (click)="versFormulaireNouvelEnfant()"
          (keydown)="versFormulaireNouvelEnfant()"
        ></p-button>
      </div>
      <div class="col-4 col-offset-4">
        <div class="flex">
          <p-iconfield iconPosition="left" class="ml-auto">
            <p-inputicon>
              <i class="pi pi-search"></i>
            </p-inputicon>
            <input pInputText type="text"
                   [formControl]="globalFilterFromControl"
                   (input)="dt1.filterGlobal(globalFilterFromControl.value, 'contains')"
                   placeholder="Rechercher un mot-clÃ©" />
          </p-iconfield>
          <p-button
            type="button"
            label="Clear"
            [outlined]="true"
            icon="pi pi-filter-slash"
            (click)="effacerFiltreGlobal(dt1)"
            (keydown)="effacerFiltreGlobal(dt1)"
          />
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th scope="col">Genre</th>
      <th scope="col">Nom</th>
      <th scope="col">PrÃ©nom</th>
      <th scope="col">Date de Naissance</th>
      <th scope="col">Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-enfant>
    <tr>
      <td>{{ enfant.genre }}</td>
      <td>{{ enfant.nom }}</td>
      <td>{{ enfant.prenom }}</td>
      <td>{{ enfant.dateNaissance | date: 'dd/MM/yyyy' }}</td>
      <td class="action-column">
        <enfant-liste-action-table-line [enfant]="enfant"></enfant-liste-action-table-line>
      </td>
    </tr>
  </ng-template>
</p-table>
