<h1>Liste des enfants</h1>
<p-table #dt1 [value]="enfants()"
         stripedRows
         [globalFilterFields]="['nom', 'prenom']"
>
  <ng-template #caption>
    <div class="flex">
      <p-button
        type="button"
        pTooltip="Ajouter un enfant"
        tooltipPosition="bottom"
        icon="pi pi-plus"
                (click)="navigateToFormulaire('Ajouter')"
                (keydown)="navigateToFormulaire('Ajouter')"
      ></p-button>
      <div class="flex">
        <p-iconfield iconPosition="left" class="ml-auto">
          <p-inputicon>
            <i class="pi pi-search"></i>
          </p-inputicon>
          <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Rechercher un mot-clÃ©" />
        </p-iconfield>
        <p-button label="Clear" [outlined]="true" icon="pi pi-filter-slash" (click)="clear(dt1)" />
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th scope="col">Genre</th>
      <th scope="col">Nom</th>
      <th scope="col">PrÃ©nom</th>
      <th scope="col">Date de Naissance</th>
      <th scope="col">Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-enfant>
    <tr>
      <td>{{ enfant.genre }}</td>
      <td>{{ enfant.nom }}</td>
      <td>{{ enfant.prenom }}</td>
      <td>{{ enfant.dateNaissance | date: 'dd/MM/yyyy' }}</td>
      <td class="action-column">
        <div class="flex justify-content-center button-container">
          <p-button type="button"
                    pTooltip="Modifier"
                    tooltipPosition="bottom"
                    icon="pi pi-pencil"
                    severity="success"
                    (click)="navigateToFormulaire('Modifier', enfant)"
                    (keydown)="navigateToFormulaire('Modifier', enfant)"></p-button>
          <p-button type="button"
                    pTooltip="Supprimer"
                    tooltipPosition="bottom"
                    icon="pi pi-trash"
                    severity="danger"
                    (click)="supprimerUnEnfant(enfant.id)"
                    (keydown)="supprimerUnEnfant(enfant.id)"
          ></p-button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
