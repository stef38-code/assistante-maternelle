<div class="flex justify-content-center button-container">
  <enfant-button-ajouter-modifier
    [titreBouton]="'Modifier un enfant'"
    [actionBouton]="'Modifier'"
    [iconeBouton]="'pi pi-pencil'"
    [enfant]="enfant()"
  />
  <p-button type="button"
            pTooltip="Supprimer"
            tooltipPosition="bottom"
            icon="pi pi-trash"
            severity="danger"
            (click)="supprimerEnfantExistant()"
            (keydown)="supprimerEnfantExistant()"
  ></p-button>
</div>
